<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
       <div class="html"> <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p> </div>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
       
// Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

function mudaNome () {
let parag = document.getElementsByTagName("p")[1];
parag.innerHTML = "Feliz e com um super emprego!";
}
mudaNome();


// Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

function mudaCorVerde() {
let cor = document.getElementsByClassName("main-content")[0];
cor.style.backgroundColor = "rgb(76,164,109)";
}
mudaCorVerde();

// Crie uma função que mude a cor do quadrado vermelho para branco.

function mudaCorBranco () {
let color = document.getElementsByClassName("center-content")[0];
color.style.backgroundColor = "white";
}
mudaCorBranco();

function corrigeTitle () {
//  Crie uma função que corrija o texto da tag <h1>.
let corrige = document.getElementsByTagName("h1")[0];
corrige.innerHTML = "Exercício 5.1 - JavaScript";
}
corrigeTitle();

// Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

function textoMaius () {

let text = document.getElementsByTagName("p")[0];
 text.style.textTransform = "uppercase";
// Aqui daria usando:text.innerHTML = text.innerHTML.toUpperCase();
}
textoMaius();


//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
function exibe () {
let exibira = document.getElementsByTagName("p");
for (let index = 0; index < exibira.length; index += 1) {
  console.log(exibira[index].innerHTML);  
}
}
exibe();
           </script>
  </body>
</html>
