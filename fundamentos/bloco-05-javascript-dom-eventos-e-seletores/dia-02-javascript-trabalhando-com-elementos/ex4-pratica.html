<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // COLOQUE SEU CÓDIGO AQUI
    // 1 Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
    const tagH1 = document.createElement('h1');
    tagH1.innerText = 'Exercício 5.2'
    const body = document.getElementsByTagName('body')[0];
    body.appendChild(tagH1);

    // 2 Adicione a tag main com a classe main-content como filho da tag body ;

    const tagMain = document.createElement('main');
    tagMain.className = 'main-content';
    body.appendChild(tagMain);

    // 3 Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

    const tagSection = document.createElement('section');
    tagSection.className = 'center-content';
    tagMain.appendChild(tagSection)

    // 4 Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

    const tagP = document.createElement('p');
    tagSection.appendChild(tagP)

    // 5 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

    const tagSectionLeft = document.createElement('section');
    tagSectionLeft.className = 'left-content';
    tagMain.appendChild(tagSectionLeft);

    // 6 Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

    const tagSectionRight = document.createElement('section');
    tagSectionRight.className = 'right-content';
    tagMain.appendChild(tagSectionRight);

    // 7 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;

    const image = document.createElement('img');
    image.src = 'https://picsum.photos/200';
    image.className = 'small-image';
    tagSectionLeft.appendChild(image);

    // 8 Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;

    const tagUl = document.createElement('ul');
    tagSectionRight.appendChild(tagUl);

    let array = [
      "Um",
      "Dois",
      "Três",
      "Quatro",
      "Cinco",
      "Seis",
      "Sete",
      "Oito",
      "Nove",
      "Dez",
    ];

    for (let value of array) {
      let li = document.createElement("li");
      li.innerHTML = value;
      tagUl.appendChild(li);
    }


    // 9 Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.

    const tagH3 = document.createElement('h3');
    const tag2H3 = document.createElement('h3');
    const tag3H3 = document.createElement('h3');

    tagMain.appendChild(tagH3);
    tagMain.appendChild(tag2H3);
    tagMain.appendChild(tag3H3);

    // Adicione a classe title na tag h1 criada;

    tagH1.className = 'title';

    // Adicione a classe description nas 3 tags h3 criadas;

    tagH3.className = 'description'
    tag2H3.className = 'description'
    tag3H3.className = 'description'

    // Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;

    tagMain.removeChild(tagSectionLeft);

    // Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;

    tagSectionRight.style.marginRight = 'auto';

    // Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
    // Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.

    tagSection.parentElement.style.backgroundColor = 'green';

    tagUl.lastChild.remove();
    tagUl.lastChild.remove();
  </script>
</body>

</html>
