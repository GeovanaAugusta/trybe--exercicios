<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action=""> 
                     <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <input type="button" id="button-submit" value="Entrar">
                </form>
    </header>
    
    <main>
        <form id="evaluation-form" action="">
<input  placeholder="Nome" type="text" name="" id="input-name">
<input type="text" placeholder="Sobrenome" name="" id="input-lastname ">
<input type="text" placeholder="Email"  name="" id="input-email ">
<select name="" id="house">
    <option id="gitnoria-house" value="Gitnória"> Gitnória</option>
    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
    <option id="corvinode-house" value="Corvinode">Corvinode</option>
    <option id="pytherina-house" value="Pytherina">Pytherina</option>
</select>
<label id="label-family" for="">Qual sua família?
    <input type="radio" name="family" value="Frontend"> Família Frontend
    <input type="radio" name="family" value="Backend"> Família BackEnd
    <input type="radio" name="family" value="FullStack"> Família FullStack
     </label>
     <label id="label-content" for=""> Qual conteúdo você está com mais vontade de aprender?
<input type="checkbox" value="HoFs" name="" > HoFs
<input type="checkbox" value="Jest" name="" > Jest
<input type="checkbox" value="Promises" name="" > Promises
<input type="checkbox" value="React" name="" > React
<input type="checkbox" value="SQL" name="" > SQL
<input type="checkbox" value="Python" name="" id=""> Python
     </label>
     <label id=" label-rate" for=""> Como você avalia a Trybewarts?
<input type="radio" value="1" name="rate" > 1
<input type="radio" value="2" name="rate" > 2
<input type="radio" value="3" name="rate" > 3
<input type="radio" value="4" name="rate" > 4
<input type="radio" value="5" name="rate" > 5
<input type="radio" value="6" name="rate" > 6
<input type="radio" value="7" name="rate" > 7
<input type="radio" value="8" name="rate" > 8
<input type="radio" value="9" name="rate" > 9
<input type="radio" value="10" name="rate" > 10
     </label>
   Deixe seu comentário:
   <label for=""> 
     <textarea id="textarea" name="" id="" cols="30" rows="10" maxlength="500"></textarea> 
     </label>
     <label id="label-infos" for=""> Você concorda com o uso das informações acima?
     <input type="checkbox" name="" id="agreement">
    </label>
    <button id="submit-btn" type="submit"> 
Enviar
    </button>
        </form>
    </main>
    <img id="trybewarts-forms-logo" src="trybewarts-colored.svg" alt="">
<footer>
    Direitos reservados à Trybewarts©
</footer>
        <script src="teste.js"> </script>
</body>
</html>
